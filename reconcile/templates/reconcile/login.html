{% extends 'reconcile/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

	<h1 class="mt-2">Login</h3>
		<hr class="mt-0 mb-4">
    <div class="container">
        <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
            <button  class="btn btn-success" type="submit">Login</button>
        </form>
        <br>
        Don't have an account? <a href="/register"><strong>Register here</strong></a>
    </div>
{% endblock %}

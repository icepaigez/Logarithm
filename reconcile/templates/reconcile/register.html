{% extends 'reconcile/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
		
		<h1 class="mt-2">Register</h3>
		<hr class="mt-0 mb-4">
		<form method="POST">
			{% csrf_token %}
			{{form | crispy}}

			<button class="btn btn-success" type="submit">Register</button>
		</form>
		<br>
		If you already have an account <a href="/"><strong>Login</strong></a> instead.


{% endblock %}
